steps:
# Docker Build on Cloud Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '$LOCATION-docker.pkg.dev/$PROJECT_ID/falopez-cymbal-coffee-dotnet/cymbalcoffee:$SHORT_SHA', '.']
 
# Docker Push to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '$LOCATION-docker.pkg.dev/$PROJECT_ID/falopez-cymbal-coffee-dotnet/cymbalcoffee:$SHORT_SHA'] 

# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'falopez-cymbal-coffee-dotnet',
    '--image', '$LOCATION-docker.pkg.dev/$PROJECT_ID/falopez-cymbal-coffee-dotnet/cymbalcoffee:$SHORT_SHA',
    '--region', '$LOCATION',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '80']

